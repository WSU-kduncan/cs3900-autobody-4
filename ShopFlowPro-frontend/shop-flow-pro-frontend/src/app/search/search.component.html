<div class="search-page">
  <div class="content">
    <h2>Search Service Orders</h2>
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search by name, VIN, or service"
      />
      <button (click)="onSearch()">Search</button>
    </div>

    <div class="results" *ngIf="searchResults && searchResults.length > 0; else noResultsTemplate">
      <div class="result" *ngFor="let order of searchResults">
        <div class="result-info">
          <span><strong>Order ID:</strong> {{ order.serviceOrderId }}</span>
          <span><strong>Service ID:</strong> {{ order.serviceId }}</span>
          <span><strong>Customer:</strong> {{ order.customerFirstName }} {{ order.customerLastName }}</span>
        </div>
        <button [routerLink]="['/service-order-details', order.serviceOrderId]" class="view-details-btn">
          View Details
        </button>
      </div>
    </div>

    <ng-template #noResultsTemplate>
      <div class="no-results">
        <p>No results found.</p>
      </div>
    </ng-template>
  </div>
</div>
