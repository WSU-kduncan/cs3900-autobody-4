
<div class="mechanics-page">
  <div class="content">
    <h2>Our Mechanics</h2>
    <div class="mechanic-list">
      <ul>
        <li *ngFor="let mechanic of mechanics" class="mechanic">
          <span>{{ mechanic.mechanicId }} - {{ mechanic.firstName }} {{ mechanic.lastName }}</span>
          <div class="actions">
            <button class="update-btn">Update</button>
            <button class="delete-btn" (click)="confirmDelete(mechanic.mechanicId)">Delete</button>
          </div>
        </li>
      </ul>
      <a href="/add-mechanic" class="button-link">Add Mechanic</a>
    </div>
  </div>

  <!-- Popup for Delete Confirmation -->
  <div *ngIf="showDeletePopup" class="popup">
    <div class="popup-content">
      <p>Are you sure you want to delete this mechanic?</p>
      <button 
        class="confirm-btn" 
        (click)="deleteMechanic()"
        [disabled]="selectedMechanicId === null"
      >
        Yes, I'm sure
      </button>
      <button class="cancel-btn" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
